<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form id="settingsForm">
      <fieldset>
        <legend>Options</legend>
        <p>Remind interval</p>
        <input type="number" id="remindInterval" min="1">
        <p>Long break interval</p>
        <input type="number" id="breakInterval" min="0">
        <p>Long break duration</p>
        <input type="number" id="breakDuration" min="0">
        <p> Sound notification on short break </p>
        <input type="checkbox" id="soundOnShortBreak" checked="checked"/>
        <p> Sound notification on long break </p>
        <input type="checkbox" id="soundOnLongBreak" checked="checked" />
        <div>
          <button type="submit">Save</button>
        </div>
      </fieldset>
    </form>
    <script src="options.js"></script>
  </body>

</html>
